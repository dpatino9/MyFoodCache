<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Axios</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
//This code calls the edamam.com api and retrieves recipe information
  <div class="container">
    <div class="row">
      <div class="col s12 m6 offset-m6" style="margin-top: 200px">
        <a class="waves-effect waves-light btn">button</a>
      </div>
    </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>s
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
  
  <script>
    $( document ).ready(function() {
      console.log( "ready!" );
    
      // Setup your axios with the base url of the API and headers for json support.
      // You'll only need this crossorigin proxy if you haven't enabled (CORS) https://developer.mozilla.org/en-US/docs/Web/HTTP/Access_control_CORS
      var recipeAPI = axios.create({
      //var MY_APP_KEY = "db73947d2445162d3431d42b0ff4b6c1";
      //var MY_APP_ID = "a859fa66";  
      //  baseURL: 'https://crossorigin.me/https://api.edamam.com/search',
      //    baseURL: 'https://api.edamam.com/search?q=chicken&app_id=${MY_APP_ID}&app_key=${MY_APP_KEY}&from=0&to=3&calories=gte%20591,%20lte%20722&health=alcohol-free',
        baseURL: 'https://api.edamam.com/search?q=chicken&app_id="a859fa66"&app_key="db73947d2445162d3431d42b0ff4b6c1 -"&from=0&to=3&calories=gte%20591,%20lte%20722&health=alcohol-free',
        headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
        }
      });

      recipeAPI.get('/?i=onions,garlic&q=chicken&p=3')
         .then(function (res) {
         console.log(res.data);
        for (var i = 0; i <= res.data.results.length; i++) {
        console.log(res.data.results[i].title)
          }
      })
        .catch(function (error) {
        console.log(error);
      });
    });

  </script>  
</body>
</html>
