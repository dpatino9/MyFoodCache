  <script>
  //Console displays "Ready"
    $( document ).ready(function() {
      console.log( "ready!" );
      // Setup your axios with the base url of the API and headers for json support.
      // You'll only need this crossorigin proxy if you haven't enabled (CORS) https://developer.mozilla.org/en-US/docs/Web/HTTP/Access_control_CORS
      //Note: I enabled CORS to run this API call, and when CORS is enabled, it prevents updates to Github.
      //Optional Parameters:
        // i : comma delimited ingredients
        // q : normal search query
        // p : page
        // format=xml : if you want xml instead of json 
      //Note: after the initial "/?/", you can use "&i" to add ingredients. The API appears to return recipes with at least two of the ingredients.
      var recipeAPI = axios.create({
        baseURL: 'http://www.recipepuppy.com/api/?q=chicken&i=garlic&i=soy sauce&ishrimp&i=ginger&p=3',
        headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
        }
      });
      recipeAPI.get("/").then(function(data){console.log(data.data.results)})
